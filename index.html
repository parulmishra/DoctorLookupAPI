<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Doctor Lookup for Seattle</title>
  </head>
  <body>
    <h1>Welcome to Doctor Lookup for Seattle</h1>

    <div class="form-group">
      <label for="issue">Issue</label>
      <input name="issue" id="issue" class="form-control" type="text">
    </div>

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input name="firstname" id="firstname" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input name="lastname" id="lastname" class="form-control" type="text">
      </div>
  <div class="row">
    <button id="search" class="btn-info" type="button">Search for all Doctors</button>
    <button id="advanceSearch" class="btn-info" type="button">Search Doctor by Name</button>
  </div>

    <div id="results"></div>

    <div id="doctors">
      <table></table>
    </div>
  </body>
</html>
